<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Draw</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div id="app">
    <div class="container">

      <!-- LEFT SECTION -->
      <section class="tools-board">

        <!-- SHAPE -->
        <div class="tools-row shape-tools">
          <label>Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>

        <!-- OPTION -->
        <div class="tools-row option-tools">
          <label>Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>

        <!-- COLOR -->
        <div class="tools-row color-tools">
          <label>Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selectd"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7">
            </li>
          </ul>
        </div>

        <!-- BUTTON -->
        <div class="tools-row button-tools">
          <button id="clear-canvas">Clear Canvas</button>
          <button id="save-image">Save As Image</button>
        </div>
      </section>

      <!-- RIGHT SECTION -->
      <section class="drawing-board">
        <canvas></canvas>
      </section>

    </div>
  </div>
</body>

</html>
