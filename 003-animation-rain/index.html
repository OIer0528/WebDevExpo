<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation - Rain</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="cloud"></div>
    <div class="rain">
      <!-- span*20 -->
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>


  <script>
    const elRains = document.querySelectorAll(".rain span");
    elRains.forEach(el => {
      const duration = 15.0 / (12 + 10 * Math.random());
      const delay = 0.5 * Math.random();
      el.style.setProperty("--rain-duration", duration + "s");
      el.style.setProperty("--rain-delay", delay + "s")
    });
  </script>


</body>

</html>
